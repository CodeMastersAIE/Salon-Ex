<!DOCTYPE html>
<html>
<title>Salon Ex Gallery</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Montserrat", sans-serif}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}
</style>
<body>

<!-- Sidebar -->
<nav class="w3-sidebar w3-black w3-animate-top w3-xxlarge" style="display:none;padding-top:150px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px">
    <i class="fa fa-remove"></i>
  </a>
  <div class="w3-bar-block w3-center">
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Home</a>
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Services</a>
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">About Us</a>
    
  </div>
</nav>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<div class="w3-opacity">
<span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span> 
<div class="w3-clear"></div>
<header class="w3-center w3-margin-bottom">
  <h1><b>Salon Ex</b></h1>
  <h2>Photo Gallery</h2>
  <p><b>Best Profesional Beuticians in the town!</b></p>
  <p class="w3-padding-16"><button class="w3-button w3-black" onclick="myFunction()">Toggle Grid Padding</button></p>
</header>
</div>

<!-- Photo Grid -->
<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
    <img src="/img/architecture-art-bride-208215.jpg" style="width:100%">
    <img src="/img/attractive-beautiful-bouquet-157860.jpg" style="width:100%">
    <img src="/img/beautiful-beauty-bouquet-1455377.jpg" style="width:100%">
    <img src="/img/beautiful-bride-culture-1516357.jpg" style="width:100%">
    <img src="/img/beautiful-bride-dress-157757.jpg" style="width:100%">
    
  </div>

  <div class="w3-third">
    <img src="/Img/Hairdressing-Salon-750x350.png" style="width:100%">
    <img src="/Img/accessories-adult-attractive-730055.jpg" style="width:100%">
    <img src="/Img/affection-bouquet-bridal-1455370.jpg" style="width:100%">
    <img src="/Img/bath-beauty-cucumber-3192.jpg" style="width:100%">
    <img src="/Img/beautiful-demonstration-fashion-52499.jpg" style="width:100%">
    <img src="/Img/beautiful-face-female-60883.jpg" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="/Img/beauty-fingernails-hearts-37553.jpg" style="width:100%">
    <img src="/Img/beauty-girl-lip-gloss-6393.jpg" style="width:100%">
    <img src="/Img/salon1.jpg" style="width:100%">
    <img src="/Img/salon2.jpg" style="width:100%">
    <img src="/Img/blow-dry-bar-del-mar-chairs-counter-853427.jpg" style="width:100%">
    <img src="/Img/beauty-cosmetics-eye-3121.jpg" style="width:100%">
  </div>
</div>

<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="bg-dark">
    
  <div class="container">
      <div class="row">
          <div class="col text-center py-4">
              <h3><i class="fas fa-fire"></i> Salon EX</h3>
              <p>Copyright &copy;<span id="year"></span><img src="Img/Webp.net-resizeimage.png"></p>
              <button class="btn-primary"data-toggle="modal" data-target="#contactModal">Online Booking</button>
          </div>
      </div>
  </div>

</footer>
 
<script>
// Toggle grid padding
function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "w3-row") {
    x.className = "w3-row-padding";
  } else { 
    x.className = x.className.replace("w3-row-padding", "w3-row");
  }
}

// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
